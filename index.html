<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>로그인 - Goolge 계정</title>
</head>
<body>

    <div id="container">
        <div id="left-section">
            <img src="./logo.png" alt="">
            <h1>로그인</h1>
            <p>Google 계정 사용</p>
        </div>
        <div id="right-section">
            <input type="text" placeholder="이메일 또는 휴대전화">
            <br>
            <a href="">이메일을 잊으셨나요?</a>
            <br>
            <div id="text-wrap">
                <span>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.</span>
                <a href="">게스트 모드 사용 방법 자세히 알아보기</a>
            </div>
            <br>
            <div id="btn-wrap">
                <button  onclick="openModal()" id="make-btn">계정 만들기</button>
                <button onclick="changeColor()" id="next-btn">다음</button>
            </div>
        </div>
    </div>

    <div id="modal">
        <div>
            <input type="text" placeholder="아이디를 입력해주세요">
            <input type="password" placeholder="비번을 입력해주세요">
            <button>계정 만들기</button>
        </div>

        <div>
            <button onclick="closeModal()">닫기</button>
        </div>
    </div>

    <div id="background-blur"></div>

    <script src="./script.js"></script>
</body>
</html>
